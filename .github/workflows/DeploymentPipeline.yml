name: Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  Check_backend_tests_and_style:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./puttipeliBackEnd
    env:
      DB_URI: ${{ secrets.MONGO_URI }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm install

      - name: Check style
        run: npm run lint
        
      - name: run tests
        run: npm run test -- --runInBand
  
  Check_frontend_tests_and_style:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./puttipeliFrontEnd
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm install  
      
      - name: Check style
        run: npm run lint
        
      - name: Build product
        run: tsc && vite build
  
  Deploy:
    needs: [Check_backend_tests_and_style, Check_frontend_tests_and_style]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Render
        run: curl ${{ secrets.RENDER_DEPLOY_HOOK }}
